<p-panel header="Pipes incluidos en Angular" class="p-1"> 
        Pipes incluidos en Angular - Usualmente en el Common Module
</p-panel>

<div class="grid mt-2"> 

    <div class="col-12 md:col-4">
        <p-card header="uppercase">
            {{ nameLower | uppercase }}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="lowercase">
            {{ nameUpper | lowercase }}
        </p-card>

        <p-card header="titlecase">
            {{ fullName | titlecase }}
        </p-card>
    </div>
