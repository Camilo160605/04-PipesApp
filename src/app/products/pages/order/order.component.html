<p-panel header="Pipes personalizados" class="p-1"> 
    Pipes personalizados - {{'Creados'| toggleCase:isUpperCase}} por mi. 
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button 
        label="ToggleCase" 
        icon="pi pi-search" 
        class="mr-2"
        (onClick)="toggleUperCase()"
        >
        </p-button>
    </div>
    <div class="p-toolbar-group-end">
    <p-button class="mr-2" 
        label="Por nombre" 
        icon="pi pi-sort" 
        styleClass="p-button-success mr-2">
    </p-button>

    <p-button class="mr-2" 
        label="Por volar" 
        icon="pi pi-sort" 
        styleClass="p-button-danger">
    </p-button>

    <p-button class="mr-2" 
        label="Por color" 
        icon="pi pi-sort" 
        styleClass="p-button-help">
    </p-button>

    </div>
</p-toolbar>

<div class="grid">
    <div class="col">
        <p-panel header="HÃ©roes">
            <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Fly</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name | titlecase}}</td>
                        <td>{{ hero.canFly | canFlyCase | titlecase}}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
